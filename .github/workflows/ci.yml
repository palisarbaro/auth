name: CI

on: push

jobs:
  lint_and_test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: "npm i"
        run: npm i
      - name: "lint"
        run: npm run lint
      - name: "typescript check"
        run: npm run build
      - name: "tests"
        run: npm run test
